			    <input type="radio" name="options" id="HTML" autocomplete="off" data-content-mode="HTML"> HTML

	<div class="" style="display:flex;flex-flow: column; width:40%; padding-left: 0px">

		<div class="" style="height:60%">
			<span id=results_widget></span>

</span>

<span id="template-PopupDialog">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"></h4>
	      </div>
	      <div class="modal-body">
	      </div>
	    </div>
	  </div>
	</div>
